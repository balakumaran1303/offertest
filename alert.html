<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <script src="./js/jquery/jquery-3.6.0.js"></script>

    <script src="./js/components/footer.js"></script>

    <!-- alert -->
    <div class="alert-container position-relative">
        <div class="alert-section bg-priority" data-transition="false" data-carousel-speed="4000" >
            <div>
                <div class="alert-details py-2">
                    <p> Updated Travel/Cancel Info <a href="#">Read More</a> </p>
                </div>
            </div>
        </div>
        <div class="alert-arrow-sec">
            <div class="alert-details">
                <button type="button" class="prev-button bg-transparent
                text-center 
                p-0" aria-label="previous
                arrow" title="previous
                arrow">
                    <svg class="svg-fill-black" width="24" height="24" viewBox="0 0 24 24">
                        <polygon fill="#FFF" fill-rule="evenodd" points="16 7.41
                        14.478 6 8 12 14.478
                        18 16 16.59 11.055
                        12"></polygon>
                    </svg>
                </button>
                <button type="button" class="next-button bg-transparent
                text-center 
                p-0" aria-label="next arrow" title="next arrow">
                    <svg class="svg-fill-black" width="24" height="24" viewBox="0 0 24 24">
                        <polygon fill="#FFF" fill-rule="evenodd" points="8 16.59
                        12.945 12 8 7.41
                        9.522 6 16 12 9.522
                        18"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
